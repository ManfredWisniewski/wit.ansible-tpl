[defaults]
retry_files_enabled = False
stdout_callback = default
bin_ansible_callbacks = True
# Allow non-boolean when conditions used by upstream molecule docker plugin on Ansible 2.19
allow_broken_conditionals = True
# Intentionally do not set DEFAULT_MANAGED_STR; use the ansible_managed variable instead.
# Use a /tmp-rooted remote tmp; /tmp is mounted tmpfs in the container
remote_tmp = /tmp/.ansible/tmp
